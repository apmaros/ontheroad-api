on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      # sam build
      - run: sam build --use-container --template-file ontheroad-s3-sync/template.yaml

# Run Unit tests- Specify unit tests here

# sam deploy
      - run: sam deploy --template-file cloudformation/infra-pipeline.yml --no-confirm-changeset --no-fail-on-empty-changeset --stack-name ontheroad-s3-sync --s3-bucket ontheroad-s3-sync --capabilities CAPABILITY_IAM --region eu-west-1
